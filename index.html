<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Color Scheme Generator</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <form id="color-options" class="color-options">
                    <input
                        type="color"
                        name="color"
                        id="color"
                        aria-label="color"
                    />
                    <div tabindex="-1" class="custom">
                        <select name="mode" id="mode">
                            <option value="monochrome">monochrome</option>
                            <option value="monochrome-dark" selected>
                                monochrome-dark
                            </option>
                            <option value="monochrome-light">
                                monochrome-light
                            </option>
                            <option value="analogic">analogic</option>
                            <option value="complement">complement</option>
                            <option value="analogic-complement">
                                analogic-complement
                            </option>
                            <option value="triad">triad</option>
                            <option value="quad">quad</option>
                        </select>
                    </div>
                    <button>Get Color Scheme</button>
                </form>
                <section class="scheme-output"></section>
            </div>
        </main>
        <script src="./select-menu.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
